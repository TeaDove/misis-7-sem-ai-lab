version: "3.1"
intents:
  - greet
  - goodbye
  - get_closest_to
  - get_best_from_publisher
  - get_best_from_genre
  - get_best_from_platform

entities:
  - target_name

slots:                          
  target_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: target_name


actions:
  - action_get_closest_to
  - action_get_best_from_platform
  - action_get_best_from_genre
  - action_get_best_from_publisher

responses:
  utter_greet:
  - text: "Привет!\nЧем я могу помочь?"
  
  utter_goodbye:
  - text: "До свидания.\nХорошего дня!"
  
  utter_default:
  - text: "Извините, я не могу понять ваш запрос. Пожалуйста, переформулируйте вопрос"
